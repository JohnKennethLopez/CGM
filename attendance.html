<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGM</title>
    <link rel="stylesheet" href="attend.css">
</head>
<body>
    <section id="admin">
        <div class="dashb">
            <div class="adlogo">
                <h1 class="CGMh1"><img class="logo" src="logo.png" alt=""><br>CHURCH<br>OF GOD'S <br>MIRACLES<br></h1>
            </div>
            <div class="addash">
                    <br><h1 class="cgmadmin">CGM <br>ADMIN</h1><br><br>
                    <div class="dashnav">
                        <p class="btn"><a href="#">Upload Events</a></p>
                        <p class="btn"><a href="#">View Appointment</a><p>
                        <p class="btn"><a href="#">View Prayer Requests</a><p>
                        <p class="btn"><a href="#">Attendance</a><p>
                        <p class="btn"><a href="#">View Attendance List</a><p>
                    </div>
            </div>
        </div>
        <button class="logout">Logout</button>
                <hr />
                <h1 class="attend">Attendance</h1>
    </section>
    <section id="attendance">
        <div class="attendform">
            <form action="#">
                <div class="formIN">
                        <h1 class="h1attend">ATTENDANCE FORM</h1>
                    <div class="details">
                        <div class="inputform">
                            <label for="church">CGM Chapter</label>
                            <select name="cgm" id="church" required>
                                <option value="select">Select CGM Church</option>
                                <option value="main">CGM Main</option>
                                <option value="tanauan">CGM Tanauan Mabini</option>
                            </select>
                        </div>
                        <div class="inputform">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="attendancedate" placeholder="Choose the date" required>
                        </div>
                        <div class="inputform">
                            <label for="Full name">Name</label>
                            <input type="text" id="Full name" placeholder="Enter the Full name" required>
                        </div>
                        <div class="inputform">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" required>
                                <option value="select">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="inputform">
                            <label for="contact">Contact number</label>
                            <input type="tel" id="contact" placeholder="Enter the contact number" required>
                        </div>
                        <div class="inputform">
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="Enter age" required>
                        </div>
                        <div class="inputform">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" placeholder="Enter the Address"></textarea>
                        </div>
                            <input type="submit" id="send" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
